<p>网页上的区块指的是出现在新行上的HTML元素，即在该元素的前一个元素的下方，在后一个元素之上（通常称为块级元素）。 例如，HTML中的P元素默认是块级元素，而a元素是一个内联元素 - 你可以在HTML源码中将多个标记紧挨着写在一起，渲染出来的结果是它们将在同一行显示。</p>

<p>通过使用css的display属性，你可以更改元素是内联还是块（在许多其他选项中）; 块也受到定位方案和使用css中position属性的影响。</p>
